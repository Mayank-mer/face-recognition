<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Face Recognition Attendance System</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            margin-top: 40px;
        }

        .header {
            text-align: center;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            padding: 20px;
            border-radius: 10px;
        }

        .container-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card-custom {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        table {
            width: 100%;
            background-color: #2c2c2c;
            border-radius: 10px;
            color: white;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #ff512f;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        .btn-custom {
            background-color: #ff512f;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #dd2476;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Face Recognition Attendance System</h1>
    </div>

    <div class="container-section">
        <div class="card-custom" style="width: 45%;">
            <h2>Today's Attendance</h2>
            <a href="/start">
                <button class='btn-custom'>Take Attendance</button>
            </a>
            <table>
                <tr>
                    <th>S No</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Time</th>
                </tr>
                {% if l %}
                {% for i in range(l) %}
                <tr>
                    <td>{{ i+1 }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ rolls[i] }}</td>
                    <td>{{ times[i] }}</td>
                </tr>
                {% endfor %}
                {% endif %}
            </table>
        </div>

        <div class="card-custom" style="width: 45%;">
            <h2>Add New User</h2>
            <form action='/add' method="POST" enctype="multipart/form-data">
                <label>Enter New User Name*</label>
                <input type="text" name='newusername' required>
                <label>Enter New User ID*</label>
                <input type="number" name='newuserid' required>
                <button type='submit' class='btn-custom'>Add New User</button>
                <h5>Total Users in Database: {{ totalreg }}</h5>
            </form>
        </div>
    </div>
</body>
</html>
